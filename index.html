          <tr>

            <th scope="col">Author</th>
            <th scope="col"></th>
          </tr>
        </thead>

      </table>
<br>

        <div class="container-sm mt-4">
            <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center flex-column">
                <h3 class="text-center">Add a New Book</h3>
        <input type="text" id="title_input" placeholder="Title"><br>
        <input type="text" id="author_input" placeholder="Author"><br>
    <button id="submit_btn" class="mx-auto">Add</button>
    </div>
    </div>
